name: Debian

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install:
    name: Install (Debian 12)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build \
            -f .tests/docker/Debian-12.Dockerfile \
            -t dotfiles-test-debian .

      - name: Verify installation
        run: |
          docker run --rm dotfiles-test-debian \
            /home/dev/.dotfiles/.tests/check.sh

      - name: Upload install log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: install-log-debian
          path: /tmp/docker-build-*.log
          retention-days: 7

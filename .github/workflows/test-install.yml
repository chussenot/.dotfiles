name: Test Install

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: Lint shell scripts
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: shellcheck --shell=sh scripts/**/*.sh lib/**/*.sh

  docker-install:
    name: Install test (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build \
            -f .tests/docker/Ubuntu-24.04.Dockerfile \
            -t dotfiles-test-ubuntu \
            .

      - name: Verify installation
        run: |
          docker run --rm dotfiles-test-ubuntu \
            /home/dev/.dotfiles/.tests/check.sh

      - name: Upload install log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: install-log
          path: /tmp/docker-build-*.log
          retention-days: 7

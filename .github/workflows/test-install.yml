name: Test Install

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: Lint shell scripts
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run shellcheck
        run: find scripts/ -name '*.sh' -print0 | xargs -0 shellcheck --shell=sh

  linux-install:
    name: Install (${{ matrix.platform }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Ubuntu 24.04
            dockerfile: Ubuntu-24.04.Dockerfile
          - platform: Debian 12
            dockerfile: Debian-12.Dockerfile
          - platform: Arch Linux
            dockerfile: Archlinux.Dockerfile
          - platform: Fedora 41
            dockerfile: Fedora-41.Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build \
            -f .tests/docker/${{ matrix.dockerfile }} \
            -t dotfiles-test \
            .

      - name: Verify installation
        run: |
          docker run --rm dotfiles-test \
            /home/dev/.dotfiles/.tests/check.sh

      - name: Upload install log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: install-log-${{ matrix.platform }}
          path: /tmp/docker-build-*.log
          retention-days: 7

  macos-install:
    name: Install (macOS)
    runs-on: macos-latest
    env:
      MISE_IGNORED_CONFIG_PATHS: ~/.config/mise/conf.d
    steps:
      - uses: actions/checkout@v4

      - name: Place dotfiles in HOME
        run: cp -R "$GITHUB_WORKSPACE" "$HOME/.dotfiles"

      - name: Install neovim
        run: brew install neovim

      - name: Run installer
        run: |
          cd "$HOME/.dotfiles"
          ./install.sh 2>&1 | tee /tmp/install.log || true

      - name: Verify installation
        run: |
          cd "$HOME/.dotfiles"
          ./.tests/check.sh

      - name: Upload install log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: install-log-macos
          path: /tmp/install.log
          retention-days: 7

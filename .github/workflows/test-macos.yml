name: macOS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install:
    name: Install (macOS)
    runs-on: macos-latest
    env:
      MISE_IGNORED_CONFIG_PATHS: ~/.config/mise/conf.d:~/.dotfiles/configs/tools/mise/conf.d
    steps:
      - uses: actions/checkout@v4

      - name: Place dotfiles in HOME
        run: cp -R "$GITHUB_WORKSPACE" "$HOME/.dotfiles"

      - name: Install neovim
        run: brew install neovim

      - name: Run installer
        run: |
          cd "$HOME/.dotfiles"
          ./install.sh 2>&1 | tee /tmp/install.log || true

      - name: Verify installation
        run: |
          cd "$HOME/.dotfiles"
          ./.tests/check.sh

      - name: Upload install log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: install-log-macos
          path: /tmp/install.log
          retention-days: 7

set -g mouse on

# Setting the prefix from C-b to C-a
set -g prefix C-a
bind a send-prefix
# Free the original Ctrl-b prefix keybinding
unbind C-b

TMUX_UNAME="#H"
TMUX_DATE="%a %Y-%m-%d"
TMUX_TIME="%H:%M"
GRAPH="⚡"

set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

# Ring the bell if any background window rang a bell
set -g bell-action any

# Watch for activity in background windows
setw -g monitor-activity on

# pass through xterm keys
set -g xterm-keys on

# Keep your finger on ctrl, or don't, same result
bind-key ^D detach-client
bind-key ^C new-window

# pane number display (aligned with zsh theme: cyan for active, yellow for inactive)
set-option -g display-panes-active-colour cyan
set-option -g display-panes-colour yellow

# clock (aligned with zsh theme: green for success/positive)
set-window-option -g clock-mode-colour green

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1
# Re-number windows when one is closed
set -g renumber-windows on

# Window management / navigation
# move between windows
bind-key ^N next-window
bind-key ^P previous-window

# Horizontal splits with s or ^S
unbind s
unbind ^S
bind-key s split-window
bind-key ^S split-window

# Vertical split with v or ^V
unbind v
unbind ^V
bind-key v split-window -h
bind-key ^V split-window -h

set -g history-limit 10000

# Window management / navigation
# move between windows
bind-key ^N next-window
bind-key ^P previous-window

# ^\ (no prefix) to skip to last window we were in before this one
bind -n "^\\" last-window

# Quick session selection
bind -r C-k switch-client -p
bind -r C-j switch-client -n

# Maximize panes
bind-key | resize-pane -Z \; display-message "Zoom/unzoom"

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to Cmd-Opt-<h,j,k,l> in iTerm2.
# http://tangledhelix.com/blog/2012/04/28/iterm2-keymaps-for-tmux/
# Note on a few prefix options: ^A = 0x01, ^B = 0x02, ^G = 0x06
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# set Zsh as your default Tmux shell
set-option -g default-shell /usr/bin/zsh

######
# THEME - Aligned with chussenot zsh theme
# Color scheme consistency:
# - Cyan: Active elements, info (matches zsh username, VCS info)
# - Green: Success/positive states (matches zsh hostname, clean VCS)
# - Yellow: Warnings, paths (matches zsh directory, messages)
# - Red: Errors/alerts (matches zsh exit codes, dirty VCS)
# - Black: Background (matches zsh prompt background)
# - White: Default text (matches zsh default text)
###########################

# Status bar base colors (aligned with zsh: black background, white text)
set -g status-bg black
set -g status-fg white

# Window background (aligned with zsh: black background)
setw -g window-style 'bg=black'
setw -g window-active-style 'bg=black'

# Pane borders (aligned with zsh theme colors: subtle borders)
# Use a subtle gray that matches the overall dark theme
# Modern tmux syntax: use -style options
set -g pane-border-style fg=colour237,bg=colour237
set -g pane-active-border-style fg=cyan,bg=colour237  # Cyan for active pane (matches zsh username color)

# Set refresh interval for status bar
set -g status-interval 1

# Center the status bar
set -g status-justify left


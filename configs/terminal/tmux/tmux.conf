# Tmux plugins manager

# Load plugins
set-option -g @tpm_plugins '       \
  tmux-plugins/tpm                 \
'

set-option -g @resurrect-processes 'ssh'
set-option -g @resurrect-strategy-nvim 'session'

# Enable tmux automatic start
set-option -g @continuum-restore 'on'
set-option -g @continuum-save-interval '10'
set-option -g @continuum-boot 'on'
set-option -g @scroll-speed-num-lines-per-scroll 2
set-option -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'

# === !! Auto-install tpm if it hasn't been installed already !! ===
if "test ! -d ~/.tmux/plugins/tpm" \
     "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

# Status bar configuration (aligned with zsh theme)
# Base: black background, white text (matches zsh prompt base)
set -g status-style bg=black,fg=white

# Left side of status bar (aligned with zsh: cyan for info elements)
# Format: [session] [pane_index:command] (matches zsh prompt structure)
set -g status-left-length 50
set -g status-left "#[fg=cyan,bold]#{session_name}#[fg=white] #[fg=cyan]#P#[fg=colour237]:#[fg=yellow]#{pane_current_command}#[fg=white] #[fg=colour237]│ "

# Right side - Session info (aligned with zsh: cyan for info, matches VCS colors)
# Format: windows (similar to zsh's git info format)
set -g status-right-length 30
set -g status-right " #[fg=colour237]│ #[fg=cyan]#{session_windows}#[fg=white] windows"

# Session management bindings
bind-key -n MouseDown3StatusLeft display-menu -T "#[align=centre]Sessions" -t = -x M -y S \
    "New Session"               "command-prompt -p 'New session name:' 'new-session -s %%'" \
    "" "" \
    "#{session_name}"           "switch-client -t '#{session_name}'" \
    "#{?#{==:#{session_name},#{client_session}},*(current),}"    "" "" \
    "#{?session_grouped,,-}#{?session_grouped,other sessions,-}" "" "#{?session_grouped,switch-client -n,-}" \
    "" "" \
    "List All Sessions"         "choose-tree -Zs" \
    "Detach"                    "detach-client" \
    "Kill Session"              "confirm-before -p 'Kill session #S? (y/n)' 'kill-session'"

# Make the entire status bar clickable for session switching
bind-key -n MouseDown1Status choose-tree -Zs

# Additional session navigation shortcuts
bind-key -n M-Left switch-client -p  # Alt + Left Arrow for previous session
bind-key -n M-Right switch-client -n # Alt + Right Arrow for next session

# Quick session creation
bind-key C command-prompt -p "Create new session:" "new-session -s '%%'"

# Window/tab styling (aligned with zsh theme)
# Unfocused windows: dim gray with subtle separator (matches zsh's subtle text)
setw -g window-status-format " #[fg=colour244]#I#[fg=colour237]:#[fg=colour244]#W "
setw -g window-status-style fg=colour244,bg=default,dim

# Focused window: bold cyan with separator (matches zsh username color for active/current)
setw -g window-status-current-format " #[fg=cyan,bold]#I#[fg=colour237]:#[fg=cyan,bold]#W "
setw -g window-status-current-style fg=cyan,bg=default,bold

# Window status separator (subtle, matches theme - no extra spacing)
setw -g window-status-separator ""

# Window activity/bell indicators (aligned with zsh: yellow for warnings)
setw -g window-status-activity-style fg=yellow,bg=black
setw -g window-status-bell-style fg=red,bg=black

# Pane border (aligned with zsh theme: subtle borders)
set -g pane-border-status bottom
set -g pane-border-format "─"
set -g pane-border-style fg=colour237            # Dark border (subtle, matches theme)
set -g pane-active-border-style fg=cyan          # Cyan for active pane (matches zsh username)

# Message styling (aligned with zsh: yellow for warnings/info)
set -g message-style bg=black,fg=yellow

# Basic status bar settings
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify centre  # Center window list between left and right sections
